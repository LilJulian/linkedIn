<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="encabezado">
      <div class="encabezado__principal">
        <div class="principal__logo">
          <img src="img/logo_in.png" alt="">
        </div>
        <div class="principal__buscador">
          <form action="">
            <button class="buscador_boton">
              <i class='bx bx-search'></i>
            </button>
            <input type="text" placeholder="Buscar">
          </form>
        </div>
      </div>
      <div class="encabezado__menu">
        <nav class="menu__navegacion">
          <ul class="menu__lista">
            <li>
              <a href="#" class="navegador home">
                <i class='bx bxs-home'></i>
                <span>Inicio</span>
              </a>
            </li>
            <li>
              <a href="#" class="navegador">
                <i class='bx bxs-group'></i>
                <span>Mi red</span>
              </a>
            </li>
            <li>
              <a href="#" class="navegador">
                <i class='bx bxs-briefcase'></i>
                <span>Empleos</span>
              </a>
            </li>
            <li>
              <a href="#" class="navegador espacio">
                <i class='bx bxs-message'></i>
                <span>Mensajes</span>
              </a>
            </li>
            <li>
              <a href="#" class="navegador espacio">
                <i class='bx bxs-bell'></i>
                <span>Notificaciones</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="menu__logo">
          <img src="img/leo.jpg" alt="imgen perfil">
        </button>
      </div>
    </div>
  </header>
</body>

</html>
